<header>
    <!--structural angular component which means if this expression "totalCount && totalCount > 0" is not true, don't show anything in <span> -->
                       <span *ngIf="totalCount && totalCount > 0">
                           Showing  
                           <strong>
                               {{(pageNumber-1) * pageSize+1}} - 
                               {{pageNumber*pageSize
                                   > this.totalCount
                                   ? this.totalCount 
                                   : pageNumber*pageSize
                           }}
                           </strong> of <strong>{{this.totalCount}}</strong> Results</span>
                           <span *ngIf="totalCount === 0">
                               There are <strong>0</strong> results for thid filter
                           </span>
                   </header>
